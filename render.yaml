# Render Blueprint - Tydii Digital
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: tydii-digital
    runtime: node
    # Build: install root + client deps, then build React app
    buildCommand: npm install && cd client && npm install && npm run build
    # Start: install server deps and run Express (serves client/build)
    startCommand: cd server && npm install && node index.js
    envVars:
      - key: NODE_ENV
        value: production
